<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="书单网" />
		<meta name="description" content="书单网">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>书单网</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>

	<body>
		<div class="section0">
			<div class="title" id="titleBar">
				<img src="images/index/cbar/back3.png" border="0" onclick="javascript:history.back(-1);" style="float: left;height:0.25rem;width:0.25rem;padding-top:0.03rem">
				<img src="images/index/cbar/logo3.png" style="height:0.31rem;width:0.5rem">
				<img id="searchBtn" src="images/index/cbar/invalidName2.png" style="float: right;height:0.25rem;width:0.25rem;">
			</div>
		</div>
		<div class="details-head">
			<div class="title">
				<div class="title-text" id="title"></div>
				<div class="title-icon"></div>
			</div>
			<div class="time">
				<div class="time-left">
					<div class="time-icon"></div>
					<div class="time" id="lastModifyTime"></div>
				</div>
				<div class="time-right">
					<div class="collect-icon"></div>
					<div class="collect-text">金融 | 入门；进阶</div>
				</div>
			</div>
		</div>
		<div class="details-list">
			<p>推荐书籍</p>
			<ul class="list-content" id="bookList">
			</ul>
		</div>
		<div class="details-foot">
			<div class="foot-left">
				<div class="up-icon"></div>
				<div class="up-num" id="approvalNum">0</div>
			</div>
			<div class="foot-right">
				<div class="down-icon"></div>
				<div class="down-num" id="opposeNum">0</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/detail.js"></script>

</html>
